<!DOCTYPE HTML>
<html>
<head>
<style type='text/css'>
div {position:absolute;left:0px;top:0px;width:100%;height:100%;}
</style>
<script type="text/javascript">
function drawShape(){
  // get the canvas element using the DOM
  var div=document.getElementById('mydiv');
  var canvas = document.getElementById('mycanvas');
  canvas.width=div.scrollWidth
  canvas.height=div.scrollHeight 
  // Make sure we don't execute when canvas isn't supported
  if (canvas.getContext){
 
    // use getContext to use the canvas for drawing
    var ctx = canvas.getContext('2d');
  

    ctx.fillStyle    = '#00F';
    ctx.font         = 'Italic 30px Sans-Serif';
    ctx.textBaseline = 'Top';
    ctx.fillText  ('Hello world!', 40, 75);

    ctx.font         = 'Bold 30px Sans-Serif';
    ctx.strokeText('Hello 2 world!', 40, 50); 

    ctx.strokeText('eats', 40, 100);
    ctx.strokeText('fish', 350, 100);

    ctx.beginPath();
    ctx.moveTo(40, 100);
    ctx.lineTo(100,350);
    ctx.closePath();
    ctx.stroke();

  } else {
    alert('You need Safari or Firefox 1.5+ to see this demo.');
  }
}
</script>
</head>
<body onload="drawShape();">
  <div id="mydiv"><canvas id="mycanvas"></canvas><div>
</body>
</html>
